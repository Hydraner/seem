services:
  plugin.manager.seem_layout_plugin:
    class: Drupal\seem\SeemLayoutPluginManager
    arguments: ['@module_handler', '@theme_handler', '@cache.discovery']
  plugin.manager.layoutable.processor:
    class: Drupal\seem\LayoutableManager
    parent: default_plugin_manager
  seem.route_subscriber:
    class: Drupal\seem\Routing\RouteSubscriber
    arguments: ['@plugin.manager.seem_layout_plugin']
    tags:
      - { name: 'event_subscriber' }
  seem.display_variant_subscriber:
    class: Drupal\seem\EventSubscriber\SeemDisplayVariantSubscriber
    tags:
      - { name: event_subscriber }
